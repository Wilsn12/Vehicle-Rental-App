<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>penyewa Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}" />
    
    <script th:src="@{/js/pass.js}"></script>
</head>

<body class="sb-nav-fixed">
    
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3" href="/penyewa">penyewa</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div id="layoutSidenav">
        
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Core</div>
                        <a class="nav-link act  ive" href="/penyewa">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Dashboard
                        </a>
                        
                        <div class="sb-sidenav-menu-heading">Interface</div>
                        
                        <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts">
                            <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                            Menu
                            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                        </a>
                        <div class="collapse" id="collapseLayouts">
                            <nav class="sb-sidenav-menu-nested nav">
                                <a class="nav-link" href="/petugas">Data Petugas</a>
                                <a class="nav-link" href="/bus">Data Bus</a>
                                <a class="nav-link" href="/motor">Data Motor</a>
                                <a class="nav-link" href="/mobil">Data Mobil</a>
                            </nav>
                        </div>

                    </div>
                </div>
                
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    <span th:text="${logUser?.getName()}">User</span>
                </div>
            </nav>
        </div>

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Dashboard penyewa</h1>
                    
                    <div class="first-box">
                        <table class="styled-table">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Kode</th>
                                    <th>Nama</th>
                                    <th>No HP</th>
                                    <th>Alamat</th>
                                    <th>No SIM</th>
                                    <th>Password</th>
                                </tr>
                            </thead>
                            <tbody th:each="p, no : ${penyewaList}">
                                <tr>
                                    <td th:text="${no.count}"></td> 
                                    <td>
                                        <a th:href="@{/penyewa/{id}(id=${p.getId()})}"
                                           th:text="${p.getKode()}"></a>
                                    </td>
                                    <td th:text="${p.getName()}"></td>
                                    <td th:text="${p.getNoHP()}"></td>
                                    <td th:text="${p.getAlamat()}"></td>
                                    <td th:text="${p.getNoSim()}"></td>
                                    <td th:text="${p.getPassword()}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="second-box" style="margin-top: 20px; margin-bottom: 50px;">
                        <div id="feedback-form"> 
                            <h2 class="header">Form Management penyewa</h2>
                            
                            <form th:action="@{/penyewa/submit/{id}(id=${penyewaInfo.id != null ? penyewaInfo.id : 0})}"
                                  method="post" th:object="${penyewaInfo}" class="form-group">
                                
                                <label for="id" class="form-label">ID</label>
                                <input type="number" id="id" name="id"
                                       th:value="${penyewaInfo.id != null ? penyewaInfo.id : 0}"
                                       readonly />
                                
                                <label for="kode" class="form-label">Kode</label>
                                <input type="text" id="kode" name="kode"
                                       th:value="${penyewaInfo?.getKode()}" required />
                                
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" name="name"
                                       th:value="${penyewaInfo?.getName()}" required />
                                
                                <label for="desc" class="form-label">No HP</label>
                                <textarea type="text" id="noHP" name="noHP"
                                          th:text="${penyewaInfo?.getNoHP()}"></textarea>
                                
                                <label for="alamat" class="form-label">Alamat</label>
                                <input type="text" id="alamat" name="alamat"
                                       th:value="${penyewaInfo?.getAlamat()}" />
                                
                                <label for="noSIM" class="form-label">No SIM</label>
                                <input type="text" id="noSIM" name="noSIM"
                                       th:value="${penyewaInfo?.getNoSim()}" />

                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password"
                                       th:value="${penyewaInfo?.getPassword()}" />

                                <label for="confpassword" class="form-label">Confirm Password</label>
                                <input type="password" id="cpassword" name="cpassword" onkeyup="checkPass()" />
                                <div id="warning"></div>
                                
                                <button type="submit" class="btn btn-primary" name="add">Add</button>
                                <button type="submit" class="btn btn-primary" name="edit">Edit</button>
                                <button type="submit" class="btn btn-primary" name="delete"
                                        onclick="return confirm('Yakin hapus?')">Delete</button>
                            </form>
                        </div>
                    </div>

                </div>
            </main>
            
            </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    </body>
</html>
